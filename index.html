<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="button" onclick="authenticate()">Login</button>
    </form>
    <div id="loginResult"></div>

    <script>
        // Replace these with your actual credentials
        const validUsername = "your_username";
        const validPassword = "your_password";

        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginResult = document.getElementById("loginResult");

            if (username === validUsername && password === validPassword) {
                loginResult.innerHTML = "Login successful. Redirecting...";
                setTimeout(() => {
                    window.location.href = "/crate-system.html"; // Redirect to your crate system page
                }, 2000); // Redirect after 2 seconds (adjust as needed)
            } else {
                loginResult.innerHTML = "Invalid credentials. Please try again.";
            }
        }
    </script>
</body>
</html>
