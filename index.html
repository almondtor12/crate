<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Case Continuous Slider System</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 3px solid #f4f4f4;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 3s ease-out;
            position: relative;
            flex-wrap: nowrap;
        }

        .item {
            min-width: 300px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #555;
            background: #444;
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .item:hover {
            transform: scale(1.1);
            background: #555;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
        }

        /* Style for "Rare Item" */
        .rare {
            background: #ffcc00;
            color: #333;
            border-color: #f4f4f4;
        }

        /* Style for "Ultra Rare Item" */
        .ultra-rare {
            background: #ff3333;
            color: #fff;
            border-color: #f4f4f4;
        }

        .item-name {
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .item-description {
            font-size: 12px;
        }

        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(90deg); /* Initial rotation set to 0 degrees */
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid #000000;
            transition: left 3s ease-out, transform 0.3s ease-out; /* Reduce transform duration */
            z-index: 2;
        }

        .arrow.rotate {
            transform: translateX(-50%) rotate(100deg); /* Rotate arrow 30 degrees */
        }

        button {
            margin-top: 20px;
            padding: 15px 20px;
            border: none;
            background-color: #f4f4f4;
            color: #333;
            cursor: pointer;
            border-radius: 7px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        #winnerMessage {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="slider" id="slider">
            <!-- Add an arrow div in the middle -->
            <div class="arrow" id="arrow"></div>
        </div>
    </div>
    <button id="openCase">Open Case</button>
    <div id="winnerMessage"></div>

    <script>
        let isAnimating = false;
        let currentOffset = 0;
        const arrow = document.getElementById('arrow');

        // Function to create items with adjusted spawn rates
        function createRandomItems() {
            const slider = document.getElementById('slider');

            // Create an array to represent the spawn rates
            const spawnRates = [
                { name: 'base 4', rarityClass: '', description: 'Common Item', spawnRate: 80 },
                { name: 'base 2', rarityClass: '', description: 'Common Item', spawnRate: 80 },
                { name: 'base 5', rarityClass: 'rare', description: 'Rare Item', spawnRate: 15 },
                { name: 'base 3', rarityClass: '', description: 'Common Item', spawnRate: 80 },
                { name: 'base 1', rarityClass: 'rare', description: 'Rare Item', spawnRate: 15 },
                { name: 'creations 5', rarityClass: 'ultra-rare', description: 'Ultra Rare Item', spawnRate: 5 },
                { name: 'wood 1', rarityClass: 'rare', description: 'Rare Item', spawnRate: 15 },
            ];

            const shuffledItems = [];

            // Shuffle the items based on their spawn rates
            spawnRates.forEach(item => {
                for (let i = 0; i < item.spawnRate; i++) {
                    shuffledItems.push(item);
                }
            });

            for (let i = shuffledItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledItems[i], shuffledItems[j]] = [shuffledItems[j], shuffledItems[i]];
            }

            shuffledItems.forEach(item => {
                const rarity = item.rarityClass;
                const div = document.createElement('div');
                div.className = `item ${rarity}`;
                const itemName = document.createElement('div');
                itemName.className = 'item-name';
                itemName.textContent = item.name;
                const itemDescription = document.createElement('div');
                itemDescription.className = 'item-description';
                itemDescription.textContent = item.description;
                div.appendChild(itemName);
                div.appendChild(itemDescription);
                slider.appendChild(div);
            });
        }

        createRandomItems();

        document.getElementById('openCase').addEventListener('click', function () {
            if (isAnimating) {
                return;
            }

            isAnimating = true;

            const slider = document.getElementById('slider');
            const middleOffset = slider.clientWidth / 2;
            // Calculate a relative offset based on the current position
            const relativeOffset = Math.floor(Math.random() * 900) + 700;
            const offset = currentOffset + relativeOffset;
            const duration = 3;

            slider.style.transition = `transform ${duration}s ease-out`;
            slider.style.transform = `translateX(-${offset}px)`;

            // Update the arrow's position
            arrow.style.left = `calc(50% + ${offset}px)`;


            setTimeout(() => {
                // Remove the rotation animation class when the animation is completed

                const items = document.querySelectorAll('.item');
                const selectedItemIndex = Math.floor((offset + middleOffset) / 300);

                if (selectedItemIndex >= 0 && selectedItemIndex < items.length) {
                    const winningItem = items[selectedItemIndex].querySelector('.item-name').textContent;
                    document.getElementById('winnerMessage').textContent = `You won ${winningItem}!`;
                } else {
                    console.error('Invalid selectedItemIndex:', selectedItemIndex);
                }

                currentOffset = offset;
                isAnimating = false;

                if (slider.scrollWidth - (offset + middleOffset) < 600) {
                    createRandomItems();
                }
            }, duration * 1000);
        });
    </script>
</body>

</html>
